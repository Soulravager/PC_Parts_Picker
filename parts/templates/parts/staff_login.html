<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 350px;
            width: 300px;
            flex-direction: column;
            gap: 20px; /* Adjusted gap to add space between rows */
            background: #e3e3e3;
            box-shadow: 16px 16px 32px #c8c8c8,
                -16px -16px 32px #fefefe;
            border-radius: 80px;
            padding: 20px; /* Added padding inside the card */
        }

        .login {
            color: #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            font-weight: bold;
            font-size: x-large;
        }

        .inputBox {
            position: relative;
            width: 250px;
            margin-bottom: 20px; /* Added margin between input fields */
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            color: #000;
            font-size: 1em;
            background: transparent;
            border-left: 2px solid #000;
            border-bottom: 2px solid #000;
            transition: 0.1s;
            border-bottom-left-radius: 8px;
        }

        .inputBox span {
            margin-top: 5px;
            position: absolute;
            left: 0;
            transform: translateY(-4px);
            margin-left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 12px;
            color: #000;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 3px;
            border-radius: 8px;
        }

        .inputBox input:valid~span,
        .inputBox input:focus~span {
            transform: translateX(113px) translateY(-15px);
            font-size: 0.8em;
            padding: 5px 10px;
            background: #000;
            letter-spacing: 0.2em;
            color: #fff;
            border: 2px;
        }

        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid #000;
            border-radius: 8px;
        }

        .enter {
            height: 45px;
            width: 100px;
            border-radius: 5px;
            border: 2px solid #000;
            cursor: pointer;
            background-color: transparent;
            transition: 0.5s;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 2px;
            margin-top: 10px; /* Added space above the submit button */
        }

        .enter:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        /* Align the Sign-Up link */
        .sign-up-container {
            text-align: center;
            margin-top: 20px;
        }

        .sign-up-container a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .sign-up-container a:hover {
            color: #573b8a;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <a class="login">Log in</a>
            <form method="post">
                {% csrf_token %}
                
                <!-- Username input -->
                <div class="inputBox">
                    <input type="text" name="username" required="required" value="{{ form.username.value }}">
                    <span class="user">Username</span>
                </div>

                <!-- Password input -->
                <div class="inputBox">
                    <input type="password" name="password" required="required" value="{{ form.password.value }}">
                    <span class="user">Password</span>
                </div>

                <!-- Submit Button -->
                <button class="enter" type="submit">Log in</button>
            </form>
            <div class="sign-up-container">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>

   

</body>
</html>
