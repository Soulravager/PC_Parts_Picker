<!DOCTYPE html>
<html>
<head>
    <title>{{ category|title }} Form</title>
</head>
<body>
    <h1>{{ category|title }} Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
